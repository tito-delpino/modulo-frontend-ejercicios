    <main>
      <h2>Formulario registro sencillo</h2>
      <h3>Rellena los siguientes apartados</h3>
      <!--Este fomulario no manda la informacion a ningun servidor ya que no existe 'registrar-usuario.txt'-->
      <form action="registrar-usuario.txt" name="registro" method="get">
        <p>
          Nombre:
          <input type="text" name="nombre" autofocus />
        </p>
        <p>
          Apellidos:
          <input type="text" name="apellidos" />
        </p>
        <p>
          Correo:<br />
          <input type="email" name="email" />
        </p>
        <p>
          Perfil GitHub:<br />
          <input type="url" name="perfil-github" />
        </p>
        <p>
          Edad:<br />
          <input type="number" name="edad" />
        </p>
        <p>
          Fecha nacimiento:<br />
          <input type="date" name="fecha-nacimiento" />
        </p>
        <p>
          Password:<br />
          <!--No usar este atributo con el metodo Get, solo con Post-->
          <input type="password" name="password" maxlength="10" minlength="5" />
        </p>
        <p>
          Telefono:<br />
          <input type="tel" name="telefono" maxlength="9" />
        </p>

        <button>Enviar</button>
      </form>
    </main>
