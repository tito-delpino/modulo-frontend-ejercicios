      <h2>Formulario Estructurado</h2>
      <form action="" method="get">
        <!-- nombre, apellidos y DNI-->
        <fieldset>
          <legend>Datos personales</legend>

          <label for="name">Nombre</label><br />

          <label for="dni">DNI</label><br />

        </fieldset>

        <!-- datos -->
