  <body>
    <header>

    <main>
      <h2>Formularios, uso de select</h2>
      <hr />

      <!-- Inputs para el ususario -->
      <h3>Cantidad de unidades del pedido</h3>
      <!--Con el atributo select podemos seleccionar un elemento de una lista-->
      <form action="#" method="get">
        <label for="uni">Unidades del pedido</label>
        <!-- required bloquea el envio de datos si no se selecciona algun iten de la lista -->
        <select name="unidades" id="uni" required>
          <option value="">-</option>
          <option value="10">10 unidades</option>
          <option value="20">20 unidades</option>
          <!-- selected marca como predeterminada la opcion que se indique -->
          <option selected value="30">30 unidades</option>
          <option value="40">40 unidades</option>
          <option value="50">50 unidades</option>
        </select>
        <hr />
        <label for="size">Talla a elegir</label><br />
        <!-- multiple muestra en pantalla la lista en modo visible y el size controla cuantas opciones mostrar a la vez-->
        <select name="tallas" id="size" multiple size="2">
          <option value="">-</option>
          <option value="40">Talla 40</option>
          <option value="41">Talla 41</option>
          <option selected value="42">Talla 42</option>
          <option value="43">Talla 43</option>
          <option value="44">Talla 44</option>
        </select>

        <div>
          <br />
          <button>Enviar</button>
        </div>
      </form>
    </main>
