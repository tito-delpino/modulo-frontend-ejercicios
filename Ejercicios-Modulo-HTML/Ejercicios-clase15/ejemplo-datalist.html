      <h2>Ejemplo etiqueta datalist</h2>
      <p>Muestra una lista en la que podemos interacturar previsualizando lo que buscamos</p>
      
      <p>
        <!-- el input se asocia mediante atributo list y el id del datalist -->
        <label for="eleccion">Selecciona tu sistema</label>
        <input id="eleccion" type="text" list="sistemas" placeholder="Escribe o elige del listado" />
      </p>

      <datalist id="sistemas">
        <option value="">-</option>
        <option value="linux">linux</option>
        <option value="windows">windows</option>
        <option value="macos">macos</option>
        <option value="google">google</option>
      </datalist>
